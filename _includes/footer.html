<footer class="c-footer">
  <div class="u-container c-footer__container">
    <p>
      The content of {{ site.title }} is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License
      <br>
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
        <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" />
      </a>
      </p>.
    <p>
      {% if site.twitterUsername %}<a target="_blank" href="https://twitter.com/{{ site.twitterUsername }}">Twitter</a>{% endif %}
      {% if site.facebookUsername %}<a target="_blank" href="https://facebook.com/{{ site.facebookUsername }}">Facebook</a>{% endif %}
      {% if site.githubUsername %}<a target="_blank" href="https://github.com/{{ site.githubUsername }}">Contribuer sur Github</a>{% endif %}
    </p>
  </div>
</footer>
