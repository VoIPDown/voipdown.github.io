# Site settings
title: VoIPDown.com
email: contact@voipdown.com
description: >
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ""
url: "http://voipdown.com"
fixedNav: 'true' # true or false
theme: orange # green, blue, orange, purple, grey
twitterUsername:
githubUsername: voipdown
dribbbleUsername:
codepenUsername:

# Build settings
permalink: /:year/:month/:title
markdown: kramdown
include: [_pages]
exclude: [_site, CHANGELOG.md, LICENSE, README.md, raw, no-commit, scripts]
sass:
  style: compressed
